<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milionerzy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://static.wikia.nocookie.net/milionerzy/images/2/21/Wwtbam_poland_logo.png/revision/latest?cb=20200704075405&path-prefix=pl">
  </head>
  <body> 
    <div class="middle">
      <div class="content">
        <header class="quastion">
          <h2>Pytanie 1</h2>
        </header>
        <div class="left-quastions">
            <button class="left-buttons">Odpowiedz 1</button>
            <button class="right-buttons">Odpowiedz 2</button>
        </div>
        <div class="right-quastions">
          <button class="left-buttons">Odpowiedz 3</button>
          <button class="right-buttons">Odpowiedz 4</button>
        </div>
      <div class="win">
        <header>
          <h2>Kwota do wygrania</h2>
        </header>
        <div class="amounts">
          <li>1 000 000zl</li>
          <li>500 000zl</li>
          <li>250 000zl</li>
          <li>75 000zl</li>
          <li>40 000zl</li>
          <li>20 000zl</li>
          <li>10 000zl</li>
          <li>5000zl</li>
          <li>2000zl</li>
          <li>500zl</li>
        </div>
      </div> 
    </div>
    
  </body>
</html>
